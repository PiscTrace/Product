<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目文档</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }
        
        :root {
            --brand: #1b0133;
            --subclr: #fff;
            --text-clr: #444;
            --gradient: linear-gradient(to right, #EB22CB 0%, #30CFD0 100%);
            --ff1: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--brand);
            color: var(--subclr);
            font-family: var(--ff1);
            display: flex;
            min-height: 100vh;
        }
        
        /* 左侧目录 - 可折叠样式 */
        .sidebar {
            width: 280px;
            padding: 20px;
            background-color: rgba(27, 1, 51, 0.95);
            height: 100vh;
            overflow-y: auto;
            position: sticky;
            top: 0;
            transition: all 0.3s;
        }
        
        .sidebar-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(112, 100, 228, 0.3);
        }
        
        .sidebar-header h2 {
            color: var(--subclr); /* 纯白色标题 */
            font-size: 24px;
            font-weight: 600;
        }
        
        .toc-list {
            list-style: none;
        }
        
        .toc-item {
            margin: 5px 0;
            position: relative;
        }
        
        .toc-link {
            display: block;
            padding: 10px 15px;
            color: var(--subclr);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .toc-link:hover {
            background: rgba(235, 34, 203, 0.1);
        }
        
        .toc-link.active {
            background: rgba(235, 34, 203, 0.2);
            font-weight: 600;
        }
        
        /* 可折叠箭头图标 */
        .toc-toggle {
            position: absolute;
            left: 0;
            top: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .toc-toggle::after {
            content: "▶";
            color: var(--subclr);
            font-size: 10px;
            position: absolute;
            transition: all 0.3s;
        }
        
        .toc-item.expanded > .toc-toggle::after {
            transform: rotate(90deg);
        }
        
        /* 层级缩进 */
        .toc-sublist {
            list-style: none;
            padding-left: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
        }
        
        .toc-item.expanded > .toc-sublist {
            max-height: 1000px; /* 足够大的值确保展开 */
        }
        
        /* 不同层级样式 */
        .toc-item.level-1 > .toc-link {
            padding-left: 30px;
            font-weight: 600;
        }
        
        .toc-item.level-2 > .toc-link {
            padding-left: 50px;
            font-size: 15px;
        }
        
        .toc-item.level-3 > .toc-link {
            padding-left: 70px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* 右侧内容区域 */
        .content {
            flex: 1;
            padding: 40px;
            max-width: 900px;
        }
        
        /* 纯白色标题 */
        h1, h2, h3, h4 {
            color: var(--subclr); /* 纯白色 */
            margin: 25px 0 15px;
            font-weight: 600;
        }
        
        h1 {
            font-size: 36px;
            border-bottom: 2px dashed rgba(48, 207, 208, 0.3);
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 28px;
            margin-top: 40px;
        }
        
        h3 {
            font-size: 22px;
        }
        
        /* 其他内容样式保持不变 */
        p {
            line-height: 1.8;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                overflow-y: auto;
                position: relative;
            }
            
            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- 左侧目录 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Document</h2>
        </div>
        <div id="toc"></div>
    </div>

    <!-- 右侧内容 -->
    <div class="content" id="content"></div>

    <script>
        // 显示加载动画
        const loader = document.getElementById('loader');
        
        // 从 doc.md 加载内容
        fetch('doc.md')
            .then(response => {
                if (!response.ok) throw new Error('文件加载失败');
                return response.text();
            })
            .then(md => {
                // 隐藏加载动画
                loader.style.display = 'none';
                
                // 渲染Markdown
                document.getElementById('content').innerHTML = marked.parse(md);
                
                // 自动包裹章节
                let currentSection = null;
                const nodes = document.getElementById('content').childNodes;
                
                // 遍历所有节点，包裹章节
                Array.from(nodes).forEach(node => {
                    if (node.nodeName.match(/^H[1-2]$/)) {
                        // 创建新章节
                        currentSection = document.createElement('div');
                        currentSection.className = 'content-section';
                        currentSection.id = 'section-' + node.textContent.toLowerCase().replace(/\s+/g, '-');
                        node.parentNode.insertBefore(currentSection, node);
                        currentSection.appendChild(node);
                    } else if (currentSection) {
                        // 将内容添加到当前章节
                        currentSection.appendChild(node.cloneNode(true));
                        node.remove();
                    }
                });

                // 生成目录导航
                document.querySelectorAll('.content-section > h1, .content-section > h2').forEach((heading, index) => {
                    const tocItem = document.createElement('div');
                    tocItem.className = 'toc-item';
                    tocItem.textContent = heading.textContent;
                    tocItem.dataset.section = heading.parentNode.id;
                    
                    tocItem.addEventListener('click', () => {
                        // 更新目录高亮
                        document.querySelectorAll('.toc-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        tocItem.classList.add('active');
                        
                        // 切换章节显示
                        document.querySelectorAll('.content-section').forEach(section => {
                            section.classList.remove('active');
                        });
                        document.getElementById(tocItem.dataset.section).classList.add('active');
                    });
                    
                    document.getElementById('toc').appendChild(tocItem);
                });

                // 默认显示第一个章节
                const firstSection = document.querySelector('.content-section');
                if (firstSection) {
                    firstSection.classList.add('active');
                    document.querySelector('.toc-item').classList.add('active');
                }
            })
            .catch(error => {
                loader.innerHTML = `<p style="color: #EB22CB;">错误: ${error.message}</p>`;
                console.error(error);
                
                // 使用备用内容
                const fallbackMd = `# 
                ## 欢迎使用PiscTrace`;
                document.getElementById('content').innerHTML = marked.parse(fallbackMd);
                // ...同样处理章节和目录...
            });
    </script>
</body>
</html>
